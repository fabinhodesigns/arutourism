{% extends 'base2.html' %}
{% load static %}
{% block title %}Senha atualizada{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card text-center border-0 shadow-sm p-4">
        <div class="mb-3">
          <img src="{% static 'images/success_check.svg' %}" alt="" style="height:72px;">
        </div>
        <h4 class="fw-bold mb-2">Senha atualizada com sucesso!</h4>
        <p class="text-muted mb-4">Você já pode acessar o sistema com sua nova senha.</p>
        <a href="{% url 'login' %}" class="btn btn-success">Ir para o login</a>
        <p class="small text-muted mt-3 mb-0">Você será redirecionado automaticamente em instantes…</p>
      </div>
    </div>
  </div>
</div>

<script>
  setTimeout(function(){ window.location.href = "{% url 'login' %}"; }, 2500);
</script>
{% endblock %}
