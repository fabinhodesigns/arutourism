{% extends 'base2.html' %}
{% load static %}

{% block title %}Senha redefinida{% endblock %}

{% block content %}
<style>
  .full-hero{min-height:55vh;display:flex;align-items:center;justify-content:center;padding-top:72px}
  .card-ok{max-width:560px;margin:auto;background:#fff;border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
  .ok-badge{width:76px;height:76px;border-radius:999px;display:flex;align-items:center;justify-content:center;margin:0 auto 12px;background:linear-gradient(135deg,#1e3c72,#2a5298)}
  .ok-badge svg{width:40px;height:40px;fill:#fff}
  .lead{font-size:1.05rem;color:#495057}
  .btn-row{display:flex;gap:.75rem;justify-content:center;flex-wrap:wrap}
</style>

<div class="container full-hero">
  <div class="card-ok text-center">
    <div class="ok-badge" aria-hidden="true">
      <!-- SVG inline: check -->
      <svg viewBox="0 0 16 16" role="img" aria-label="Sucesso">
        <path d="M16 8a8 8 0 1 1-16 0a8 8 0 0 1 16 0zm-4.03-2.97a.75.75 0 0 0-1.06-1.06L6.75 8.13 5.09 6.47a.75.75 0 0 0-1.06 1.06l2 2a.75.75 0 0 0 1.06 0l4.88-4.5z"/>
      </svg>
    </div>
    <h1 class="h4 fw-bold mb-2">Senha redefinida com sucesso</h1>
    <p class="lead mb-4">
      Você já pode acessar sua conta usando a nova senha.
    </p>
    <div class="btn-row">
      <a class="btn btn-primary" href="{% url 'login' %}">Ir para o login</a>
      <a class="btn btn-outline-secondary" href="{% url 'home' %}">Voltar à Home</a>
    </div>
  </div>
</div>
{% endblock %}
