{% extends 'accounts/base.html' %}  <!-- Estendendo o template base -->

{% block title %}ARUTOURISM - Login{% endblock %}  <!-- Título específico para o login -->

{% block content %}
    <div class="container d-flex justify-content-center align-items-center custom-container">
        <div class="card shadow-lg p-4 animated-card custom-card">
            <h2 class="text-center mb-4">ARUTOURISM</h2>
            <h4 class="text-center mb-4">Administração</h4>
            <p class="text-center mb-4">Entre com suas credenciais para acessar sua conta</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center">Não tem uma conta? <a href="{% url 'register' %}">Cadastre-se</a></p>  
        </div>
    </div>
{% endblock %}
