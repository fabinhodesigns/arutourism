{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/Logo.png' %}" alt="Logo ARUTOURISM" class="img-fluid" style="max-width: 250px;">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-start">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#pontos-turisticos">Pontos Tur√≠sticos</a>
                    </li>
                    <li class="nav-item dropdown">
                        {% if user.is_authenticated %}
                            <a class="nav-link dropdown-toggle text-light" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle" style="font-size: 1.3rem;"></i> {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="#perfil">
                                    <i class="bi bi-person me-2"></i> Seu Perfil
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="#listar">
                                    <i class="bi bi-building me-2"></i> Suas Empresas
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" href="{% url 'logout' %}">
                                        <i class="bi bi-box-arrow-right me-2"></i> Sair
                                    </a>
                                </li>
                            </ul>
                        {% else %}
                            <a class="nav-link dropdown-toggle text-light" href="#" id="guestDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                                Acessar
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="guestDropdown">
                                <li>
                                    <a class="dropdown-item" href="{% url 'register' %}">
                                        <i class="bi bi-person-plus me-2"></i> Criar uma conta</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'login' %}">
                                        <i class="bi bi-box-arrow-in-right me-2"></i> Acessar sua conta</a>
                                </li>
                            </ul>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
